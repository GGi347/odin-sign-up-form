<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        
        <div class="logo">Odin</div>
        <div class="footer">Photo by <span class="credit-footer">Haile West</span> on <span class="credit-footer">Unsplash</span></div>
    </div>
    <div class="content">
        <div class="header">
            <p>
                This is not a real online service! You know you need something like this in <br>your life
                to help you realize your deepest dreams.<br>Sign up now to get started.
            </p>
            <p>You know you want to</p>
            
        </div>       
        <form action="" method="post">
            <legend>Let's do this!</legend>
            <div class="form-item">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-item">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name">
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-item">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-item">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength=5> 
            </div>
            <div class="form-item">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
        
            <div class="btn-div">
                <button type="submit">Create Account</button>
            </div>
                

        
            <div>
                <small>Already have an account? <a href="">Log In</a></small>
            </div>
        </form>    
    </div>
</body>
</html>
